    <h1>Student Installment Payment Form</h1>

    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" required><br><br>

        <label>Course:</label><br>
        <select required>
            <option value="">--Select--</option>
            <option value="b.tech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
            <option value="bba">BBA</option>
            <option value="mba">MBA</option>
        </select><br><br>

        <label>Installment Number:</label><br>
        <select required>
            <option value="">------Select------</option>
            <option value="1">1st Installment</option>
            <option value="2">2nd Installment</option>
            <option value="3">3rd Installment</option>
            <option value="4">4th Installment</option>
            <option value="5">5th Installment</option>
            <option value="6">6th Installment</option>
        </select><br><br>

        <label for="amount">Amount to Pay (â‚¹):</label><br>
        <input type="number" id="amount" required><br><br>

        <label>Payment Mode:</label><br>
        <input type="radio" name="mode" value="Cash" required> Cash
        <input type="radio" name="mode" value="UPI" required> UPI
        <input type="radio" name="mode" value="Card" required> Card
        <input type="radio" name="mode" value="Bank Transfer" required> Bank Transfer<br><br>

        <label for="id">Transaction ID (if online):</label><br>
        <input type="text" id="id"><br><br>

        <label for="date">Date of Payment:</label><br>
        <input type="date" id="date" required><br><br>

        <label for="remarks">Remarks:</label><br>
        <textarea id="remarks" rows="3" cols="30"></textarea><br><br>

        <input type="submit" value="Submit Payment">
        <input type="reset" value="Clear Form">
    </form>
</html>
