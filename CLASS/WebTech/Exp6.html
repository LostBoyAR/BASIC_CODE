<!-- Write a programme to get 2 numbers then print larger number. -->

<html>
<head>
    <title>Experiment 6</title>
    <script>
        function larger() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            var result = "";
            if (a > b) {
                result = "Larger number is " + a;
            } else if (b > a) {
                result = "Larger number is " + b;
            } else {
                result = "Both numbers are equal.";
            }
            document.getElementById("output").innerText = result;
        }
    </script>
</head>
<body>
    <h2>Larger Number Finder</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br><br>
    <button onclick="larger()">Find Larger Number</button>
    <h2>Result:</h2>
    <p id="output"></p>
</body>
</html>
