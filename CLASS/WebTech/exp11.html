<!-- Write javascript program of admission form validation, age should be lin between 20 to 30 -->

<html>
<head>
    <title>Admission Form Validation</title>
    <script>
        function validation() {
            var age = document.getElementById("age").value;
            if (age < 20 || age > 30) {
                alert("Age should be lie between 20 and 30.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <h1>Admission Form</h1>

    <form onsubmit="return validation()">
        
        <label>Age:</label><br>
        <input type="number" id="age"><br><br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
